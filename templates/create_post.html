{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}">
    <title>Post</title>
</head>
<body>
    <header class="navbar_style">
        <div class="container">
            <h2>Int</h2>
        </div>
    </header>
    <div class="post_container">
        <h3>Criar post</h3>
        <form method="post" enctype="multipart/form-data" action="{% url 'send_post' %}">
            {% csrf_token %}
            <label for="text_post" class="form-label">Descrição do post:</label>
            <textarea id="text_post" placeholder="Descrição" class="form-control" name="text"></textarea>
            <label for="image">Adicionar imagem (opcional):</label>
            <input type="file" class="form-control input_image" id="image" name="image"/>
            <button type="submit" class="post_button">Postar</button>
        </form>
        <a href="{% url 'feed' %}" class="close">X</a>
    </div>
</body>
</html>
