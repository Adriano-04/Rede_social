{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_editor.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Edit</title>
</head>
<body>
    <nav class="navbar_style">
        <div class="container d-flex justify-content-between align-items-center">
            <h2>Int</h2>
            <a class="back_button" href="{% url 'feed' %}">Voltar</a>
    </nav>
    <div class="container">
        <div>
            <h4>Configuraçoes</h4>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
        <h5>Usuários bloqueados</h5>
        <ul>
            {% for user in request.user.blocked.all %}
                <li>
                    <div class="blocked_user">
                        <p>{{ user.name }}</p>
                        <form method="post" action="{% url 'unblock' user.id %}">
                            {% csrf_token %}
                            <button class="unlocked_user" type="submit">Desbloquear</button>
                        </form>
                    </div>
                </li>
            {% empty %}
                <li>Nenhum usuário bloqueado.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
