{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/login.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Login</title>
</head>
<body>
    <nav class="navbar_style">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h2>Int</h2>
            </div>
            <div>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Cadastrar-se</a>
            </div>
        </div>
    </nav>
    <div class="login_menu">
        <h3>Entre com o seu usuário</h3>
        <form id="form_login" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="useremail" class="form-label">Insira o email:</label>
                <input type="text" class="form-control" placeholder="Email" id="useremail">
            </div>
            <div>
                <label for="password" class="form-label">Insira a senha:</label>
                <input type="password" class="form-control" placeholder="Senha" id="password">
            </div>
            <button type="submit" class="btn login_button">Entrar</button>
        </form>
        <a href="{% url 'register' %}" class="no_acc">Não possui uma conta cadastre-se aqui!</a>
    </div>
</body>
<script src="{% static 'js/login.js' %}"></script>
</html>
